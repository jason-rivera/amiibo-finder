<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Amiibo Finder | Jason Rivera</title>
  </head>
  <body>
    <div class="all">

      <header>
        <h1><span id="amiibo-word">Amiibo</span> Finder</h1>
      </header>

      <form>
        <div class="search-character-bar">
          <input type="text" class="form-control" id="character" placeholder="Enter a Character">
          <!-- <input type="text" id="series" placeholder="Series (Optional)"> -->
          <button type="button" class="btn btn-danger" id="button-search">Search</button>
        </div>
      </form>

      <div id="output"></div>
      
    </div>

    <script src="script.js"></script>

  </body>
</html>
